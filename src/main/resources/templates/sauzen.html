<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head><title>Sauzen</title>

    <link rel="stylesheet" href="css/frida.css">
</head>
<body><h1>Sauzen</h1>
<ul>
    <li th:each="saus:${sauzen}" th:object="${saus}"><span th:text="*{naam}"></span>

    </li>
</ul>

</html>
