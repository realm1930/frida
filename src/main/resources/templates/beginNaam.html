<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Begin naam')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Begin naam</h1>
<form th:object="${beginNaamForm}" method="get" th:action="@{/snacks/beginnaam}"><label>Begin naam:<input
        th:field="*{begin}" autofocus></label>
    <button>Zoeken</button>
</form>
<ul th:if="${snacks}">
    <li th:each="snack:${snacks}" th:text="${snack.naam}"></li>
</ul>
</body>
</html>
